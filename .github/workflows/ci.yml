name: Build & Test
'on':
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Validate Workflows
        run: |-
          npm i
          npm run build
          npm run check-workflows
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Build for WASM
        run: cargo build --target wasm32-unknown-unknown --workspace
      - name: Run Tests
        run: cargo test --workspace
